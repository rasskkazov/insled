<!-- Edit Waypoint Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id='editpopup'>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактировать вейпоинт</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column">
                    <div class="p-2">
                        <label>Название</label>
                        <input class='form-control' id='edit-popup-modal-input-name' type='text' value="test" style="width: 100%;" />
                    </div>
                    <div class="p-2">
                        <label>Описание</label>
                        <textarea class='form-control' id='edit-popup-modal-input-desc' type='text' value="test"
                            style="width: 100%; height: 10rem"></textarea>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button if='edit-popup-save-btn' type="button" class="btn btn-primary" data-dismiss="modal"
                    onclick="handlePopupEditsSave()">Сохранить
                    изменения</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>
